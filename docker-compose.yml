version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql-chatdb
    environment:
      MYSQL_ROOT_PASSWORD: YourSecurePassword123!
      MYSQL_DATABASE: ChatDb
      MYSQL_USER: chatadmin
      MYSQL_PASSWORD: ChatAdminPass123!
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  chat-server:
    image: ${DOCKER_REGISTRY-}chatserver
    build:
      context: .
      dockerfile: ChatServerMVC/Dockerfile
    container_name: chat-server-app
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=mysql;Port=3306;Database=ChatDb;User=chatadmin;Password=ChatAdminPass123!
      - ASPNETCORE_URLS=http://+:8080
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - ~/.aspnet/https:/https:ro
    networks:
      - chat-network

volumes:
  mysql_data:

networks:
  chat-network:
    driver: bridge